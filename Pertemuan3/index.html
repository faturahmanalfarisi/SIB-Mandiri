<!DOCTYPE html>
<html>
<head>
    <title>Tugas 3 - Frame</title>
</head>
<frameset rows="250px,60px,*,70px" border="1">
    <!-- Header -->
    <frame src="header.html" name="header" scrolling="no" noresize>
    
    <!-- Navigation -->
    <frame src="nav.html" name="nav" scrolling="no" noresize>
    
    <!-- Content (3 kolom) -->
    <frameset cols="20%,60%,20%" border="1">
        <frame src="left.html" name="left">
        <frame src="home.html" name="main"> <!-- main sebagai target link -->
        <frame src="right.html" name="right">
    </frameset>
    
    <!-- Footer -->
    <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
